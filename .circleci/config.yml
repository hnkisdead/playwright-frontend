version: 2.1

jobs:
  build:
    docker:
      - image: ubuntu:20.04

      - image: cr.yandex/crp3cgu5vnl52hr4ct47/playwright-backend:$CIRCLE_BRANCH
        auth:
          username: json_key
          password: $YA_REGISTRY_KEY
    steps:
      - checkout

      - run: "apt update && apt install -y nodejs npm"

      - run: "npm install"

      - run: "npm run test:e2e:ci"

      - store_artifacts:
          path: results.xml